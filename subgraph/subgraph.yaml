specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Creatify
    network: mumbai
    source:
      address: "0xA34D5022e7fa813F460eB9eF8E59c3386faCE489"
      abi: Creatify
      startBlock: 25030899
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: Creatify
          file: ./abis/Creatify.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: ArtifactCreated(uint256,indexed address,string)
          handler: handleArtifactCreated
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/creatify-mapping.ts
  - kind: ethereum
    name: MarketPlace
    network: mumbai
    source:
      address: "0x8E3a69e094C72Aaca55191A91BAEbE9F800bD908"
      abi: MarketPlace
      startBlock: 25030899
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MarketItem
      abis:
        - name: MarketPlace
          file: ./abis/MarketPlace.json
      eventHandlers:
        - event: MarketItemCreated(indexed uint256,indexed address,indexed uint256,string,address,address,uint256,bool)
          handler: handleMarketItemCreated
        - event: MarketItemSold(indexed uint256,indexed address,indexed uint256,address,uint256)
          handler: handleMarketItemSold
        - event: MarketItemRemoved(uint256)
          handler: handleMarketItemRemoved
      file: ./src/marketplace-mapping.ts
