specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Creatify
    network: mainnet
    source:
      address: '0xAf3f71E5d6D0811e70d0086245A9A035cE60A30d'
      abi: Creatify
      startBlock: 73
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: Creatify
          file: ./abis/Creatify.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: ArtifactCreated(uint256,indexed address,string)
          handler: handleArtifactCreated
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/creatify-mapping.ts
  - kind: ethereum
    name: MarketPlace
    network: mainnet
    source:
      address: '0xC308652315b8f201fBAA55D6c0e5ECeD60354454'
      abi: MarketPlace
      startBlock: 73
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MarketItem
      abis:
        - name: MarketPlace
          file: ./abis/MarketPlace.json
      eventHandlers:
        - event: >-
            MarketItemCreated(indexed uint256,indexed address,indexed
            uint256,string,address,address,uint256,bool)
          handler: handleMarketItemCreated
        - event: >-
            MarketItemSold(indexed uint256,indexed address,indexed
            uint256,address,uint256)
          handler: handleMarketItemSold
        - event: MarketItemRemoved(uint256)
          handler: handleMarketItemRemoved
      file: ./src/marketplace-mapping.ts
