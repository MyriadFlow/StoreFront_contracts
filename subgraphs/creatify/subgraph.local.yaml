specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Creatify
    network: mainnet
    source:
      address: '0xC22E34AF93C93391c127BB83b079985Bf286B0cB'
      abi: Creatify
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: Creatify
          file: ./abis/Creatify.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: ArtifactCreated(uint256,indexed address,string)
          handler: handleArtifactCreated
      file: ./src/mapping.ts
