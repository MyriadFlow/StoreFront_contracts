specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Creatify
    network: mumbai
    source:
      address: "0x52450FB7F675F8d6592687a46e14EB085f48E427"
      abi: Creatify
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: Creatify
          file: Creatify/abis/Creatify.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: ArtifactCreated(uint256,indexed address,indexed string)
          handler: artifactCreated
      file: Creatify/Creatify.wasm
