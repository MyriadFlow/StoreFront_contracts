specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Creatify
    network: mumbai
    source:
      address: "0x8Be503bcdEd90ED42Eff31f56199399B2b0154CA"
      abi: Creatify
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: Creatify
          file: ./abis/Creatify.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: ArtifactCreated(uint256,indexed address,indexed string)
          handler: artifactCreated
      file: ./src/mapping.ts
